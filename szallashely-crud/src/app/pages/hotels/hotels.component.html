<div class="results-container">
  <div *ngFor="let accommodation of hotels" class="card">
    <div class="card-image">
      <img [src]="accommodation.image" alt="{{ accommodation.name }}">
    </div>
    <div class="card-content">
      <h2>{{ accommodation.name }}</h2>
      <p>{{ accommodation.description }}</p>
      <p><strong>Location:</strong> {{ accommodation.location }}</p>
      <p><strong>Price:</strong> {{ accommodation.pricePerNight | currencyConvert}} / night</p>
      <p><button mat-button color="primary" (click)="openDialog(accommodation)">Book</button></p>
    </div>
  </div>
</div>
