<mat-toolbar class="nav-top">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="title">Sunset Suites</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-button class="sign-out" (click)="signOut()" *ngIf="isLogedIn()">Sign out!</button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/main">
                <mat-icon>home_icon</mat-icon>
                <span>Main page</span>
            </a>
            <a mat-list-item routerLink="/login" *ngIf="!isLogedIn()">
                <mat-icon>account_circle</mat-icon>
                <span>Sign in</span>
            </a>
            <a mat-list-item routerLink="/register" *ngIf="!isLogedIn()">
                <mat-icon>assignment_turned_in</mat-icon>
                <span>Sign up</span>
            </a>
            <a mat-list-item routerLink="/hotels" *ngIf="isLogedIn()">
                <mat-icon>bed</mat-icon>
                <span>Book</span>
            </a>
            <span class="toolbar-item-spacer"></span>
            <mat-expansion-panel [class.mat-elevation-z0]="true" *ngIf="isLogedIn()">
                <mat-expansion-panel-header>
                    <mat-icon>account_circle</mat-icon><span>My Profile</span>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/data">
                        <mat-icon>info_icon</mat-icon><span>Personal data</span>
                    </a>
                    <a mat-list-item routerLink="/mybook">
                        <mat-icon>date_range_icon</mat-icon><span>My books</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-form-field appearance="fill" *ngIf="isLogedIn()">
                <mat-label><mat-icon>currency_exchange</mat-icon>Válassz pénznemet</mat-label>
                <mat-select [(value)]="selectedCurrency" (selectionChange)="changeCurrency($event.value)">
                  <mat-option value="HUF"><mat-icon>savings</mat-icon>HUF</mat-option>
                  <mat-option value="USD"><mat-icon>attach_money</mat-icon>USD</mat-option>
                  <mat-option value="EUR"><mat-icon>euro</mat-icon>EUR</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
