<form [formGroup]="userDataForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput id="name" formControlName="name" type="text" />
      <mat-error *ngIf="userDataForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Mobile</mat-label>
      <input matInput id="mobile" formControlName="mobile" type="text" />
      <mat-error *ngIf="userDataForm.get('mobile')?.hasError('required')">Mobile is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput id="country" formControlName="country" type="text" />
      <mat-error *ngIf="userDataForm.get('country')?.hasError('required')">Country is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Post Number</mat-label>
      <input matInput id="postNumber" formControlName="postNumber" type="text" />
      <mat-error *ngIf="userDataForm.get('postNumber')?.hasError('required')">Post Number is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput id="city" formControlName="city" type="text" />
      <mat-error *ngIf="userDataForm.get('city')?.hasError('required')">City is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput id="address" formControlName="address" type="text" />
      <mat-error *ngIf="userDataForm.get('address')?.hasError('required')">Address is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
